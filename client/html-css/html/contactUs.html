<html lang="en">
<head>

                <!-- CSS -->
                <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="nav-bg container-fluid">
          <a class="navbar-brand" href="#">LOGO</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">LOGO</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">

              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link " aria-current="page" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Contact Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">MySkills</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#"><button type="submit" class="btn btn-success logout-btn">Add Skill</button></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link nav-link" aria-current="page" href="#"><button type="submit" class="btn btn-danger logout-btn">Logout</button></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

    <div class="contact-main flex-container">
      <h1>Contact Us.</h1>
      <h3>We would really love to hear from you.</h3>
        <div class="row contact-row">
            <div class="col-md-6 contact-left">
                <div class="contact-content cc-left">
                  <div class="cc-left-h1-container">
                    <!-- <h1>Let's</h1> -->
                    <!-- <h1>Get In Touch.</h1> -->
                  </div>

                    <div class="logo-container"></div>
                    <div class="contacts-container">
                        <div class="icon-package">
                            <i class="fa-solid fa-envelope"></i>
                            <i class="fa-brands fa-github"></i>
                            <i class="fa-brands fa-linkedin"></i>
                            <i class="fa-brands fa-discord"></i>
                        </div>
                    </div>
                    <div class="contact-ball"></div>
                </div>
            </div>
            <div class="col-md-6 contact-right">
                <div class="contact-content cc-right">
                    <!-- <h1>We'd Love to hear from you.</h1> -->
                    <form action="">
                      <div class="contact-input-form">
                        <div class="input-group mb-3" >
                          <input type="text" class="form-control contact-grp" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" style="margin-bottom:2rem;" required>
                        </div>
                      <div class="mb-3 login-inputs">
                        <input type="email" class="form-control contact-grp" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" autocomplete="off" required>
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                      </div>
                      <div class="mb-3 login-inputs">
                        <input type="tel" class="form-control contact-grp"placeholder="Phone No." autocomplete="off" required>
                        <div class="form-text">We'll never share your contact no. with anyone else.</div>
                      </div>
                      <div class="mb-3">
                        <!-- <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label> -->
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" placeholder="Your Message"></textarea>
                      </div>
                          <button type="submit" class="btn btn-primary">Send Message</button>
                      </div>
                    </form>

                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
